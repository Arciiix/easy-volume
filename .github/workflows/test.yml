name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  test:
    name: Node ${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow_failure }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            node: 18.x
            allow_failure: false
          - os: macos-latest
            node: 20.x
            allow_failure: false
          - os: windows-latest
            node: 18.x
            allow_failure: true
          - os: windows-latest
            node: 20.x
            allow_failure: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --silent

      - name: Run tests
        run: npm test --silent
